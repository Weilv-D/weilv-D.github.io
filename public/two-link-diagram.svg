<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <g transform="translate(300, 450) scale(1.5, -1.5)" stroke-width="4" stroke-linecap="round">
    <!-- Links -->
    <line x1="0" y1="0" x2="120" y2="120" stroke="url(#grad1)" filter="url(#glow)" />
    <line x1="120" y1="120" x2="260" y2="80" stroke="url(#grad1)" filter="url(#glow)" />
    
    <!-- Vertical References -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="#334155" stroke-dasharray="8,4" stroke-width="2" />
    <line x1="120" y1="120" x2="250" y2="120" stroke="#334155" stroke-dasharray="8,4" stroke-width="2" />

    <!-- Joints/Masses -->
    <circle cx="0" cy="0" r="8" fill="#f8fafc" />
    <circle cx="120" cy="120" r="12" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="260" cy="80" r="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Text Labels (Invariant transform needed for text not to be flipped?) Use scale(1,-1) on text -->
  </g>
  
  <text x="50" y="80" font-family="ui-sans-serif, system-ui, sans-serif" font-weight="800" font-size="64" fill="white" letter-spacing="-0.02em">Two-Link Robot</text>
  <text x="50" y="130" font-family="ui-monospace, SFMono-Regular, monospace" font-size="24" fill="#94a3b8">LAGRANGIAN MECHANICS // DERIVATION</text>

  <!-- Math Overlay -->
  <text x="800" y="100" font-family="ui-monospace, monospace" font-size="20" fill="#64748b" opacity="0.5">
    d/dt(∂L/∂q̇) - ∂L/∂q = τ
  </text>
  <text x="800" y="140" font-family="ui-monospace, monospace" font-size="20" fill="#64748b" opacity="0.5">
    M(q)q̈ + C(q,q̇)q̇ + G(q) = τ
  </text>
</svg>