<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Diagram Group -->
  <!-- Origin moved to (360, 350) to avoid overlap with title text on the left. -->
  <g transform="translate(360, 350) scale(1, -1)">
    
    <!-- Axes -->
    <!-- X axis: length reduced to 380 to fit in 800 width (360+380=740) -->
    <line x1="-50" y1="0" x2="380" y2="0" stroke="#475569" stroke-width="2" marker-end="url(#arrow)" />
    <!-- Y axis -->
    <line x1="0" y1="-50" x2="0" y2="300" stroke="#475569" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Link 1: L=150, angle=45deg. End=(106, 106) -->
    <!-- Link 2: L=120, angle=-15deg relative to horizontal. End = (106 + 120cos(-15), 106 + 120sin(-15)) 
         cos(-15)=0.966, sin(-15)=-0.259
         dx2 = 116, dy2 = -31
         End2 = (222, 75)
    -->

    <!-- Extension of Link 1 for q2 reference -->
    <line x1="106" y1="106" x2="160" y2="160" stroke="#475569" stroke-dasharray="4,4" stroke-width="1.5" />

    <!-- Angles -->
    <!-- q1 arc: 0 to 45 deg, radius 60 -->
    <path d="M 60 0 A 60 60 0 0 1 42.4 42.4" fill="none" stroke="#f472b6" stroke-width="2" />
    
    <!-- q2 arc: from 45 deg line to Link 2 line (-15 deg). 
         Center (106, 106). Radius 50.
         Start (relative): 50 at 45deg -> (35.3, 35.3)
         End (relative): 50 at -15deg -> (48.3, -12.9)
         Sweep flag 0 (clockwise)
    -->
    <path d="M 141.3 141.3 A 50 50 0 0 0 154.3 93.1" fill="none" stroke="#f472b6" stroke-width="2" />

    <!-- Links -->
    <line x1="0" y1="0" x2="106" y2="106" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)" />
    <line x1="106" y1="106" x2="222" y2="75" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)" />
    
    <!-- Masses/Joints -->
    <circle cx="0" cy="0" r="5" fill="#f8fafc" />
    <circle cx="106" cy="106" r="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="222" cy="75" r="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>

    <!-- Labels - use scale(1,-1) to unflip text -->
    <g transform="scale(1, -1)" font-family="ui-sans-serif, system-ui, sans-serif" font-weight="bold" fill="#cbd5e1">
        <!-- Axes -->
        <text x="360" y="25" font-size="16" font-style="italic">x</text>
        <text x="-25" y="-280" font-size="16" font-style="italic">y</text>

        <!-- q1, q2 -->
        <text x="70" y="-15" font-size="16" fill="#f472b6">q₁</text>
        <text x="165" y="-120" font-size="16" fill="#f472b6">q₂</text>

        <!-- L1, L2 -->
        <text x="40" y="-60" font-size="16">l₁</text>
        <text x="160" y="-60" font-size="16">l₂</text>
        
        <!-- m1, m2 -->
        <text x="90" y="-120" font-size="16" fill="#93c5fd">m₁</text>
        <text x="215" y="-90" font-size="16" fill="#a78bfa">m₂</text>
        
        <!-- Gravity Vector -->
        <g transform="translate(-100, -200)">
            <line x1="0" y1="0" x2="0" y2="40" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />
            <text x="15" y="30" font-size="16">g</text>
        </g>
    </g>
    
  </g>
  
  <text x="30" y="60" font-family="ui-sans-serif, system-ui" font-weight="800" font-size="48" fill="white" letter-spacing="-0.02em">2R Robot</text>
  <text x="30" y="100" font-family="ui-monospace, monospace" font-size="18" fill="#94a3b8">LAGRANGIAN DYNAMICS</text>

</svg>